<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Project</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/navbar.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="left-section">
        <a class="header-link" >
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="">
          <img class="amazon-logo" src="images/amazon-logo-white.png" alt="">
        </a>
      </div>
      <div class="middle-section">
        <input class="search-input" type="text" placeholder="Search">
        <button class="search-icon-container">
            <img class="search-icon" src="images/search-icon.png" alt="">
        <button/>
      </div>
      <div class="right-section">
        <a class="orders-link header-link" href="https://google.com">
            <div class="returns-text">Returns</div>
            <div class="orders-text">& Orders</div>
        </a>
        <a class="cart-link header-link" href="https://google.com">
          <img class="cart-count-icon" src="images/cart-icon.png" alt="">
          <div class="cart-count">3</div>
          <div class="cart-text">Cart</div>
        </a>
    </div>
    </nav>
   
    

    
  </body>
</html>

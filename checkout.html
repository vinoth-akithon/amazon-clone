<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/checkout.css" />
    <link rel="stylesheet" href="styles/checkout-navbar.css" />
    <link rel="stylesheet" href="styles/checkout-order-summary.css" />
    <link rel="stylesheet" href="styles/checkout-order-item.css" />
  </head>
  <body>
    <div class="nav-container">
      <nav class="checkout-navbar">
        <div class="left-section">
          <a class="header-link" href="/">
            <img
              class="amazon-mobile-logo"
              src="images/amazon-mobile-logo-black.png"
              alt=""
            />
            <img
              class="amazon-logo"
              src="images/amazon-logo-black.png"
              alt=""
            />
          </a>
        </div>
        <div class="middle-section">
          <div>Checkout</div>
          <a href="index.html" class="items-count">(<span class="total-quantity"></span> items)</a>
        </div>
        <div class="right-section">
          <img src="images/checkout-lock-icon.png" alt="" />
        </div>
      </nav>
    </div>

    <div class="main">
      <div class="heading">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary-container">
          <div class="heading">Order Summary</div>
          <div class="order-summary-items order-summary-flex">
            <div class="items-text">Items (3):</div>
            <div class="items-price">$42.75</div>
          </div>
          <div class="order-summary-shipping order-summary-flex">
            <div class="shipping-text">Shipping & handling:</div>
            <div class="shipping-price">$4.99</div>
          </div>
          <div class="order-summary-before-tax order-summary-flex">
            <div class="before-tax-text">Total before tax:</div>
            <div class="before-tax-price">$47.74</div>
          </div>
          <div class="order-summary-estimated-tax order-summary-flex">
            <div class="estimated-tax-text">Estimated tax (10%):</div>
            <div class="estimated-tax-price">$4.77</div>
          </div>
          <div class="order-summary-total order-summary-flex">
            <div class="order-total-text">Order total:</div>
            <div class="order-total-price">$52.51</div>
          </div>
          <button class="place-order-btn">Place your order</button>
        </div>

        <div class="order-summery-section"></div>
      </div>
    </div>

    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>

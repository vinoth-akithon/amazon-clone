<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/checkout.css" />
    <link rel="stylesheet" href="styles/checkout-navbar.css" />
    <link rel="stylesheet" href="styles/checkout-payment-summary.css" />
    <link rel="stylesheet" href="styles/checkout-order-item.css" />
  </head>
  <body>
    <div class="nav-container">
      <nav class="checkout-navbar">
        <div class="left-section">
          <a class="header-link" href="/">
            <img
              class="amazon-mobile-logo"
              src="images/amazon-mobile-logo-black.png"
              alt=""
            />
            <img
              class="amazon-logo"
              src="images/amazon-logo-black.png"
              alt=""
            />
          </a>
        </div>
        <div class="middle-section">
          <div>Checkout</div>
          <a href="index.html" class="items-count"
            >(<span class="total-quantity"></span> items)</a
          >
        </div>
        <div class="right-section">
          <img src="images/checkout-lock-icon.png" alt="" />
        </div>
      </nav>
    </div>

    <div class="main">
      <div class="heading">Review your order</div>

      <div class="checkout-grid">
        <div class="payment-summary-container">
        </div>

        <div class="order-summery-section"></div>
      </div>
    </div>

    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
